<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reproductor de Video</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { width: 100%; height: 100%; }
    body { 
      background: #000; 
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
    }
    .container {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 10px;
    }
    video {
      width: 90vw;
      height: 90vh;
      max-width: 100%;
      max-height: 100%;
      background: #000;
    }
    .info {
      color: #ccc;
      font-size: 12px;
      margin-top: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <video controls autoplay>
      <source src="https://51a1.crackstreamslivehd.com/disney4/tracks-v1a1/mono.m3u8?ip=152.171.180.73&token=5c33bc35addad62d94dd03f4e9d01600629cca3d-f1-1768736038-1768682038" type="application/x-mpegURL">
      Tu TV no soporta este formato de video
    </video>
    <div class="info">
      <p>Si no funciona, el token puede haber expirado. Recarga la URL.</p>
    </div>
  </div>

  <script>
    // Log para debugging en Samsung TV
    var video = document.querySelector('video');
    
    video.addEventListener('error', function(e) {
      console.error('Error de video:', e);
      console.log('Código de error:', video.error.code);
      console.log('Mensaje de error:', video.error.message);
    });

    video.addEventListener('loadstart', function() {
      console.log('Cargando...');
    });

    video.addEventListener('canplay', function() {
      console.log('Puede reproducirse');
    });

    // Para Samsung TV - forzar tamaño completo
    window.addEventListener('load', function() {
      video.style.width = '100vw';
      video.style.height = '100vh';
    });
  </script>
</body>
</html>
